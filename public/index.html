<html>

  <body>
    <nav class="navbar navbar-expand-sm bg-light">
      <span class="navbar-nav">
        <span class="nav-item">
          <a class="nav-link" href="/">Weather</a>

    <div>
      <h1 class="align-header">Weather Analyser</h1>
      <form action="/get_weather" method="POST">
        <div class="form-group">
          <label class="align-label">Region one</label>
          <input type="text" class="form-control" id="area-1" name="regionOne"  placeholder="Enter region one name" required>
        </div>
        <div class="form-group">
          <label class="align-label">Region two</label>
          <input type="text" class="form-control" id="area-2" name="regionTwo"  placeholder="Enter region two name" required>
        </div>
        <div class="align">
          <button type="submit" class="btn btn-primary">Go</button>
        </div>
      </form>
  </body>
